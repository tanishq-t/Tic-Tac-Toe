<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="shortcut icon" href="game-controller-outline.svg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1>TIC-TAC-TOE</h1>
        <h2>Welcome Guys!!</h2>
        <button class="reset">RESET!</button>
    </header>
    <div class = "container">
        <div Id="left-container" class="block">
            <div class="user-button">
                <div class="blink-button" id="blink-1"></div>
                <h2 style="margin-left: 15px; font-size: 50px;">Player 1:</h2>
            </div>
            <div class="name-container" id="player1"></div>
            <img class="user-image" src="unknown-user.jpg">
        </div>
        <div class = "middle-container">
            <div class = "game-box">
                <button class="mark-box" id="box1"></button>
                <button class="mark-box" id="box2"></button>
                <button class="mark-box" id="box3"></button>
                <button class="mark-box" id="box4"></button>
                <button class="mark-box" id="box5"></button>
                <button class="mark-box" id="box6"></button>
                <button class="mark-box" id="box7"></button>
                <button class="mark-box" id="box8"></button>
                <button class="mark-box" id="box9"></button>
            </div>
            <div class="winner-box">
                <div><h2>Winner!</h2></div>
                <div class="winner-name"></div>
            </div>
        </div>
        <div Id = "right-container" class="block">
            <div class="user-button">
                <div class="blink-button" id="blink-2"></div>
                <h2 style="margin-left: 15px; font-size: 50px;">Player 2:</h2>
            </div>
            <div class="name-container" id="player2"></div>
            <img class="user-image" src="unknown-user.jpg">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
